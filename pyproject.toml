  "lxml==5.1.0",
  "selenium>=4.20.0",
  "pytz>=2023.3",
  "altgraph==0.17.4",
  "audioplayer==0.6",
  "auto-py-to-exe==2.42.0",
  "bottle==0.12.25",
  "bottle-websocket==0.2.9",
  "certifi==2024.2.2",
  "cffi==1.16.0",
