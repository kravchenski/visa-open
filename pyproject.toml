[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "visa-open"
version = "0.1.0"
description = "A Python application that checks for specific available visa appointment dates every 10 minutes. When matching dates are found, they are logged or saved immediately for further processing or alerting."
authors = [
    { name = "kravchenski", email = "krasavamaks64@gmail.com" }
]
requires-python = ">=3.7"
dependencies = [
  "drissionpage>=4.0.4.4",
  "requests==2.31.0",
  "google-auth>=1.35.0",
  "google-auth-oauthlib>=0.4.6",
  "google-api-python-client>=1.12.8",
